<div class="card">
    <h4 class="card-header rgHeader">Register</h4>
    <div class="card-body rgBody">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          
          
            <div class="form-group rgGroup">
                <label for="username rgLabel">Username</label>
                <br>
                <input type="text" formControlName="username" class="form-control rgInput" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required" class="rgInvalid">Username is required</div>
                </div>
            </div>

            
            <div class="form-group rgGroup">
                <label for="email rgLabel">Email</label>
                <br>
                <input type="text" formControlName="email" class="form-control rgInput" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required" class="rgInvalid">Email is required</div>
                </div>
            </div>

        

            <div class="form-group rgGroup">
                <label for="password rgLabel">Password</label>
                <br>
                <input type="password" formControlName="password" class="form-control rgInput" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required" class="rgInvalid">Password is required</div>
                    <div *ngIf="f.password.errors.minlength" class="rgInvalid">Password must be at least 6 characters</div>
                </div>
            </div>

                
            <div class="form-group rgGroup">
                <label for="bio rgLabel">Bio</label>
                <br>
                <input type="text" formControlName="bio" class="form-control rgInput" [ngClass]="{ 'is-invalid': submitted && f.bio.errors }" />
                <div *ngIf="submitted && f.bio.errors" class="invalid-feedback">
                    <div *ngIf="f.bio.errors.required" class="rgInvalid">Bio is required</div>
                </div>
            </div>

            <div class="form-group rgGroup">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
             
            </div>
        </form>
    </div>
</div>
